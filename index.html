<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIVE Multi-Wallet Volume Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-200 p-4 font-mono">
    <div class="max-w-4xl mx-auto space-y-4">
        
        <div class="bg-red-600 p-4 rounded-t-xl flex justify-between items-center shadow-2xl">
            <div>
                <h1 class="text-xl font-black text-white italic underline">LIVE REAL-MONEY ENGINE</h1>
                <p class="text-[10px] text-red-100 uppercase tracking-widest">Fixed Funding & Local Signing</p>
            </div>
            <button onclick="downloadBackup()" class="bg-white text-red-600 px-3 py-1 rounded text-xs font-bold shadow-lg hover:bg-slate-100 transition-colors">
                DOWNLOAD KEYS BACKUP
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-slate-900 border border-slate-800 p-4 rounded-xl space-y-4 shadow-xl">
                <h2 class="text-blue-400 font-bold border-b border-slate-800 pb-2 text-sm uppercase">Configuration</h2>
                
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold">Token Address (CA)</label>
                    <input id="mint" type="text" placeholder="Pump.fun Mint" class="w-full bg-black p-2 rounded border border-slate-700 text-xs mt-1 outline-none focus:border-blue-500">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Wallets</label>
                        <input id="numWallets" type="number" value="3" class="w-full bg-black p-2 rounded border border-slate-700 text-xs mt-1 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Delay (s)</label>
                        <input id="delay" type="number" value="15" class="w-full bg-black p-2 rounded border border-slate-700 text-xs mt-1 outline-none">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold">SOL per Wallet (Funding)</label>
                    <input id="fundAmount" type="number" value="0.05" step="0.01" class="w-full bg-black p-2 rounded border border-slate-700 text-xs mt-1 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Min Buy</label>
                        <input id="minBuy" type="number" value="0.01" step="0.01" class="w-full bg-black p-2 rounded border border-slate-700 text-xs mt-1 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Max Buy</label>
                        <input id="maxBuy" type="number" value="0.05" step="0.01" class="w-full bg-black p-2 rounded border border-slate-700 text-xs mt-1 outline-none">
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 bg-black rounded-xl border border-slate-800 flex flex-col h-[480px]">
                <div class="p-2 border-b border-slate-800 flex justify-between bg-slate-900/50">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Live Activity Feed</span>
                    <span id="solBalanceDisplay" class="text-[10px] text-green-400 font-black tracking-tighter animate-pulse">
                        SYNCING BALANCE...
                    </span>
                </div>
                <div id="logContent" class="p-4 overflow-y-auto text-[10px] flex-grow space-y-1 scrollbar-hide">
                    <div class="text-blue-500 font-bold">--- System Initialized (Standalone) ---</div>
                </div>
                
                <div class="p-4 grid grid-cols-1 gap-2 border-t border-slate-800 bg-slate-900/20">
                    <button onclick="distributeSOL()" id="fundBtn" class="bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded shadow transition-all uppercase text-xs tracking-widest">
                        1. Generate & Fund Wallets
                    </button>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="startEngine()" id="startBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-black py-3 rounded-lg shadow-xl transition-all uppercase tracking-widest text-sm">
                            2. Start Engine
                        </button>
                        <button onclick="stopAndReclaim()" class="bg-red-900/30 border border-red-600 text-red-500 hover:bg-red-600 hover:text-white py-3 rounded-lg font-black transition-all uppercase tracking-widest text-sm">
                            Reclaim SOL
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = "a597mwuq610mgkbj8d36jm9hd5v6ydu26dtq6p3rcda4eua2dh37mwbfadvq4j2jdnnpwm2hf554rrju71m58w23dnvk0ujrcdqp4jja693pmw2m8rt68hkre1a7jnbkf9770n35ewyku698mggjkedm6rjkbed7k4u9h8meh23jxthadp38n9meda54w3tawqmmuvkdx8kuf8";
        const MAIN_PRIVATE_KEY_B58 = "3ELdVUniK8FkwuyHcBaz7pVVb5m84RkS6F878r493aYMPJDdo15gqgfmPcejpT33hwMj1JKv1uCdygZxtLfcFPVi";
        const RPC_URL = "https://mainnet.helius-rpc.com/?api-key=8fb904ee-3236-4d78-ba87-91da6ea352d6";
        const MAIN_WALLET_PUBKEY = "J3XKWusVusKttbMiKHJQzdyhrxgw64L9RA5WrKm88BxL";

        const connection = new solanaWeb3.Connection(RPC_URL);
        let subWallets = [];
        let engineRunning = false;

        // --- INTERNAL HELPER: Base58 Decoder (Replaces External Library) ---
        const ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
        function from_b58(string) {
            if (string.length === 0) return new Uint8Array(0);
            let bytes = [0];
            for (let i = 0; i < string.length; i++) {
                const char = string[i];
                const value = ALPHABET.indexOf(char);
                if (value === -1) throw new Error("Invalid Base58 character");
                for (let j = 0; j < bytes.length; j++) bytes[j] *= 58;
                bytes[0] += value;
                let carry = 0;
                for (let j = 0; j < bytes.length; j++) {
                    bytes[j] += carry;
                    carry = bytes[j] >> 8;
                    bytes[j] &= 0xff;
                }
                while (carry) {
                    bytes.push(carry & 0xff);
                    carry >>= 8;
                }
            }
            for (let i = 0; i < string.length && string[i] === '1'; i++) bytes.push(0);
            return new Uint8Array(bytes.reverse());
        }

        // --- UI LOGGING ---
        function addLog(msg, type = "normal") {
            const container = document.getElementById('logContent');
            const color = type === "error" ? "text-red-500" : (type === "success" ? "text-green-400" : (type === "warn" ? "text-yellow-500" : "text-slate-400"));
            const line = document.createElement('div');
            line.className = color;
            line.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
            container.prepend(line);
        }

        async function updateBalanceDisplay() {
            try {
                const pubKey = new solanaWeb3.PublicKey(MAIN_WALLET_PUBKEY);
                const balance = await connection.getBalance(pubKey);
                const sol = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
                document.getElementById('solBalanceDisplay').innerText = `MAIN: ${sol} SOL`;
            } catch (e) {
                document.getElementById('solBalanceDisplay').innerText = "RPC ERROR";
            }
        }
        updateBalanceDisplay();
        setInterval(updateBalanceDisplay, 10000);

        // --- FUNCTION 1: DISTRIBUTE SOL ---
        async function distributeSOL() {
            const btn = document.getElementById('fundBtn');
            btn.innerText = "PROCESSING...";
            btn.classList.add("opacity-50");

            try {
                const count = parseInt(document.getElementById('numWallets').value);
                const fundAmount = parseFloat(document.getElementById('fundAmount').value);
                
                addLog(`Initializing ${count} sub-wallets...`, "warn");
                
                // 1. Decode Main Key
                const secretKey = from_b58(MAIN_PRIVATE_KEY_B58);
                const mainKeypair = solanaWeb3.Keypair.fromSecretKey(secretKey);

                // 2. Create Sub Wallets
                subWallets = [];
                for(let i=0; i<count; i++) {
                    const kp = solanaWeb3.Keypair.generate();
                    subWallets.push(kp);
                }

                // 3. Build Transfer Transaction
                addLog(`Sending ${fundAmount} SOL to ${count} wallets...`, "warn");
                const transaction = new solanaWeb3.Transaction();
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = mainKeypair.publicKey;

                for(let wallet of subWallets) {
                    transaction.add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: mainKeypair.publicKey,
                            toPubkey: wallet.publicKey,
                            lamports: Math.floor(fundAmount * solanaWeb3.LAMPORTS_PER_SOL)
                        })
                    );
                }

                // 4. Send
                const signature = await solanaWeb3.sendAndConfirmTransaction(
                    connection,
                    transaction,
                    [mainKeypair]
                );
                
                addLog(`FUNDING COMPLETE: ${signature.slice(0,8)}...`, "success");
                downloadBackup(); // Auto-save keys

                btn.innerText = "WALLETS FUNDED";
                btn.classList.replace("bg-orange-600", "bg-green-700");
                btn.classList.remove("opacity-50");

            } catch (e) {
                console.error(e);
                addLog(`FUNDING FAILED: ${e.message}`, "error");
                btn.innerText = "RETRY FUNDING";
                btn.classList.remove("opacity-50");
            }
        }

        // --- FUNCTION 2: START VOLUME ENGINE ---
        async function startEngine() {
            const mint = document.getElementById('mint').value;
            if(!mint) return alert("Please enter a Token CA first.");
            if(subWallets.length === 0) return alert("You must Fund Wallets first!");

            engineRunning = true;
            document.getElementById('startBtn').innerText = "ENGINE ACTIVE";
            document.getElementById('startBtn').classList.replace("bg-blue-600", "bg-green-700");
            addLog("Volume Engine Online. Executing Local Swaps.", "warn");

            while(engineRunning) {
                const walletIndex = Math.floor(Math.random() * subWallets.length);
                const activeWallet = subWallets[walletIndex];
                const min = parseFloat(document.getElementById('minBuy').value);
                const max = parseFloat(document.getElementById('maxBuy').value);
                const amount = (Math.random() * (max - min) + min).toFixed(3);
                
                try {
                    // Get unsigned Transaction Object
                    const res = await fetch(`https://pumpportal.fun/api/trade-local`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            "publicKey": activeWallet.publicKey.toBase58(),
                            "action": "buy",
                            "mint": mint,
                            "amount": amount,
                            "denominatedInSol": "true",
                            "slippage": 15,
                            "priorityFee": 0.003,
                            "pool": "pump"
                        })
                    });

                    if(res.status === 200) {
                        const data = await res.arrayBuffer();
                        const tx = solanaWeb3.VersionedTransaction.deserialize(new Uint8Array(data));
                        
                        // Sign with SUB-WALLET
                        tx.sign([activeWallet]);
                        
                        // Send
                        const signature = await connection.sendRawTransaction(tx.serialize());
                        addLog(`Wallet #${walletIndex+1} BUY: ${amount} SOL`, "success");
                        updateBalanceDisplay();
                    } else {
                        addLog("API Error (Check Sub-Wallet Balance)", "error");
                    }
                } catch (e) {
                    console.log(e);
                }

                const delay = parseInt(document.getElementById('delay').value) * 1000;
                await new Promise(r => setTimeout(r, delay));
            }
        }

        // --- FUNCTION 3: STOP & LOG ---
        async function stopAndReclaim() {
            engineRunning = false;
            document.getElementById('startBtn').innerText = "START ENGINE";
            document.getElementById('startBtn').classList.replace("bg-green-700", "bg-blue-600");
            addLog("--- ENGINE STOPPED ---", "warn");
            addLog("To reclaim SOL, import the backup JSON keys into Phantom and send SOL back to main.", "normal");
        }

        function downloadBackup() {
            if(subWallets.length === 0) return;
            const keys = subWallets.map((w, i) => ({
                id: i+1,
                address: w.publicKey.toBase58(),
                secretKey: `[${w.secretKey.toString()}]`
            }));
            
            const blob = new Blob([JSON.stringify(keys, null, 2)], {type: 'application/json'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_keys_${Date.now()}.json`;
            a.click();
        }
    </script>
</body>
</html>
