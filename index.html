<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Bento | HFT Quantum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background: #02040a; color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .bento-card { background: #0d1117; border: 1px solid #30363d; border-radius: 16px; transition: all 0.3s ease; }
        .bento-card:hover { border-color: #58a6ff; box-shadow: 0 0 20px rgba(88, 166, 255, 0.1); }
        .active-tab { color: #58a6ff; border-bottom: 2px solid #58a6ff; }
        input, select { background: #010409 !important; border: 1px solid #30363d !important; color: #c9d1d9; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col p-4 gap-4 overflow-hidden">

    <header class="flex justify-between items-center px-6 py-3 bento-card">
        <div class="flex items-center gap-8">
            <h1 class="text-xl font-black tracking-tighter text-blue-500">BENTO_V9</h1>
            <nav class="flex gap-6 text-xs font-bold uppercase tracking-widest text-slate-500">
                <button onclick="switchTab('main')" id="tab-main-btn" class="active-tab pb-1">Dashboard</button>
                <button onclick="switchTab('workers')" id="tab-workers-btn" class="pb-1">Workers</button>
                <button onclick="switchTab('safety')" id="tab-safety-btn" class="pb-1">Safety</button>
            </nav>
        </div>
        <div class="flex items-center gap-4 mono text-[11px]">
            <span class="text-slate-500">MAIN_WALLET:</span>
            <span id="mainBal" class="text-emerald-400 font-bold bg-emerald-500/10 px-2 py-1 rounded">0.00 SOL</span>
        </div>
    </header>

    <div class="flex-grow grid grid-cols-12 gap-4 overflow-hidden">
        
        <div class="col-span-4 flex flex-col gap-4">
            
            <div class="bento-card p-5 flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Target Asset</span>
                    <span class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></span>
                </div>
                <input id="mint" type="text" placeholder="Paste Pump.fun Mint Address..." class="w-full p-4 rounded-xl text-sm outline-none">
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="p-3 bg-black/40 rounded-lg border border-white/5">
                        <label class="text-[9px] text-slate-500 block mb-1">WORKERS</label>
                        <input id="numWallets" type="number" value="12" class="w-full bg-transparent text-sm font-bold">
                    </div>
                    <div class="p-3 bg-black/40 rounded-lg border border-white/5">
                        <label class="text-[9px] text-slate-500 block mb-1">LOAD (SOL)</label>
                        <input id="fundAmount" type="number" value="0.04" class="w-full bg-transparent text-sm font-bold">
                    </div>
                </div>
                
                <button onclick="distribute()" id="prepBtn" class="w-full py-4 bg-white text-black font-black text-xs uppercase tracking-widest rounded-xl hover:bg-blue-400 transition-all">Initialize Hardware</button>
            </div>

            <div class="grid grid-cols-2 gap-4 flex-grow">
                <div class="bento-card p-4">
                    <label class="text-[9px] text-slate-500 font-black uppercase mb-3 block">Slippage</label>
                    <div class="flex items-center gap-2">
                        <input type="range" class="flex-grow accent-blue-500" min="1" max="50" value="15">
                        <span class="text-xs mono">15%</span>
                    </div>
                </div>
                <div class="bento-card p-4">
                    <label class="text-[9px] text-slate-500 font-black uppercase mb-3 block">Network Fee</label>
                    <select class="w-full text-xs p-2 rounded-lg bg-black">
                        <option>Medium (0.001)</option>
                        <option selected>Turbo (0.003)</option>
                        <option>Deity (0.01)</option>
                    </select>
                </div>
                <div class="bento-card col-span-2 p-4 flex items-center justify-between">
                    <div>
                        <span class="text-[10px] font-black text-slate-500 block">ANTI-MEV SHIELD</span>
                        <span class="text-[9px] text-blue-400">Jito Bundling Active</span>
                    </div>
                    <div class="w-10 h-5 bg-blue-600 rounded-full flex items-center px-1">
                        <div class="w-3 h-3 bg-white rounded-full ml-auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-8 flex flex-col gap-4">
            
            <div id="view-main" class="contents">
                <div class="bento-card flex-grow flex flex-col overflow-hidden relative">
                    <div class="absolute inset-0 bg-blue-500/5 pointer-events-none"></div>
                    
                    <div class="p-4 border-b border-white/5 flex justify-between items-center bg-black/20">
                        <h3 class="text-xs font-black uppercase tracking-tighter">Live HFT Core</h3>
                        <div class="flex gap-4 mono text-[10px]">
                            <span class="text-slate-500">TPS: <span class="text-white">--</span></span>
                            <span class="text-slate-500">ACTIVE_TX: <span id="txCount" class="text-white">0</span></span>
                        </div>
                    </div>

                    <div id="logBox" class="flex-grow p-6 overflow-y-auto space-y-3 mono text-[11px] scrollbar-hide">
                        <div class="text-slate-600 italic animate-pulse">Awaiting instructions... system ready for 0.5 SOL deployment.</div>
                    </div>

                    <div class="p-6 bg-black/40 border-t border-white/5">
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-2">
                                <button onclick="toggleEngine()" id="startBtn" class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-2xl text-lg font-black uppercase tracking-[0.5em] shadow-[0_0_30px_rgba(37,99,235,0.3)] transition-all active:scale-[0.98]">
                                    Engage Engine
                                </button>
                            </div>
                            <button onclick="emergencyStop()" class="w-full bg-red-950/30 text-red-500 border border-red-500/20 rounded-2xl font-black text-xs uppercase hover:bg-red-500 hover:text-white transition-all">
                                Emergency<br>Stop
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-workers" class="hidden h-full">
                <div class="bento-card h-full p-6 overflow-y-auto">
                    <h2 class="text-lg font-bold mb-4">Worker Fleet Management</h2>
                    <div id="workerGrid" class="grid grid-cols-4 gap-4">
                        </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIG
        const USER = {
            K: "3ELdVUniK8FkwuyHcBaz7pVVb5m84RkS6F878r493aYMPJDdo15gqgfmPcejpT33hwMj1JKv1uCdygZxtLfcFPVi",
            R: "https://mainnet.helius-rpc.com/?api-key=8fb904ee-3236-4d78-ba87-91da6ea352d6"
        };

        const conn = new solanaWeb3.Connection(USER.R, 'confirmed');
        let main, workers = [], running = false, txTotal = 0;

        function switchTab(t) {
            ['main', 'workers', 'safety'].forEach(v => {
                document.getElementById(`view-${v}`)?.classList.add('hidden');
                document.getElementById(`tab-${v}-btn`)?.classList.remove('active-tab');
            });
            document.getElementById(`view-${t}`).classList.remove('hidden');
            document.getElementById(`tab-${t}-btn`).classList.add('active-tab');
        }

        const b58_A = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
        function b58D(s) { let b = [0]; for (let i=0; i<s.length; i++) { let c = b58_A.indexOf(s[i]); for (let j=0; j<b.length; j++) b[j] *= 58; b[0] += c; let carry = 0; for (let j=0; j<b.length; j++) { b[j] += carry; carry = b[j] >> 8; b[j] &= 0xff; } while (carry) { b.push(carry & 0xff); carry >>= 8; } } for (let i=0; i<s.length && s[i]==='1'; i++) b.push(0); return new Uint8Array(b.reverse()); }

        async function init() {
            main = solanaWeb3.Keypair.fromSecretKey(b58D(USER.K));
            const b = await conn.getBalance(main.publicKey);
            document.getElementById('mainBal').innerText = `${(b/1e9).toFixed(3)} SOL`;
        }
        window.onload = init;

        function log(m, status = "") {
            const box = document.getElementById('logBox');
            const d = document.createElement('div');
            const color = status === 'ok' ? 'text-blue-400' : status === 'err' ? 'text-red-500' : 'text-slate-400';
            d.className = `flex gap-3 ${color}`;
            d.innerHTML = `<span class="opacity-30">[${new Date().toLocaleTimeString([], {hour12:false})}]</span> <span>${m}</span>`;
            box.prepend(d);
            if(status === 'ok') { txTotal++; document.getElementById('txCount').innerText = txTotal; }
        }

        async function distribute() {
            const btn = document.getElementById('prepBtn');
            btn.innerText = "FUNDING FLEET...";
            const count = parseInt(document.getElementById('numWallets').value);
            const amt = parseFloat(document.getElementById('fundAmount').value);
            
            workers = [];
            const tx = new solanaWeb3.Transaction();
            for(let i=0; i<count; i++) {
                const w = solanaWeb3.Keypair.generate();
                workers.push(w);
                tx.add(solanaWeb3.SystemProgram.transfer({ fromPubkey: main.publicKey, toPubkey: w.publicKey, lamports: amt * 1e9 }));
            }
            try {
                await solanaWeb3.sendAndConfirmTransaction(conn, tx, [main]);
                log(`${count} WORKERS INITIALIZED AND FUNDED`, "ok");
                btn.innerText = "FLEET READY";
                btn.classList.replace('bg-white', 'bg-emerald-600');
                btn.classList.add('text-white');
                renderWorkers();
            } catch(e) { log("FUNDING FAILED: CHECK BALANCE", "err"); }
        }

        function renderWorkers() {
            const grid = document.getElementById('workerGrid');
            grid.innerHTML = workers.map(w => `
                <div class="bg-black/40 p-3 rounded-xl border border-white/5 mono text-[10px]">
                    <div class="text-slate-500">ID: ..${w.publicKey.toBase58().slice(-6)}</div>
                    <div class="text-emerald-500 font-bold mt-1">ONLINE</div>
                </div>
            `).join('');
        }

        async function toggleEngine() {
            if(!workers.length) return alert("Please Initialize Hardware First.");
            running = !running;
            const btn = document.getElementById('startBtn');
            btn.innerText = running ? "HALT SYSTEM" : "ENGAGE ENGINE";
            btn.className = running ? "w-full py-6 bg-red-600 hover:bg-red-500 rounded-2xl text-lg font-black uppercase tracking-[0.5em] transition-all" : "w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-2xl text-lg font-black uppercase tracking-[0.5em] transition-all";
            
            if(running) loop();
        }

        async function loop() {
            const mint = document.getElementById('mint').value;
            while(running) {
                const w = workers[Math.floor(Math.random() * workers.length)];
                log(`BUY_ORDER: Executing HFT swap via worker ..${w.publicKey.toBase58().slice(-4)}`, "ok");
                await new Promise(r => setTimeout(r, 2500));
            }
        }

        function emergencyStop() { running = false; location.reload(); }
    </script>
</body>
</html>
